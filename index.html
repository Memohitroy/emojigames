<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=BioRhyme:400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Mali:wght@300&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Mali:wght@200&display=swap" rel="stylesheet"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="script.js" type="module"></script>
	<script src="DragAndDropTouch.js" type="module"></script>
	<title>Emoji Cards Game</title>
	<style>
		#social-links {
			display: flex;
			justify-content: space-around;
			align-items: center;
			margin-top: 20px;
		}
		.social-link {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 0 20px; /* Adjust margin as needed */
		}
		.social-link img {
			width: 30px;
			height: 30px;
			margin-bottom: 5px;
		}
	</style>
</head>
<body>
	<aside id="landing-page">
		<h1 id="title-text">Emoji Card Game</h1>
		<details>
			<summary>Instructions</summary>
			<p id="instructions">
			</p>
		</details>
		<label>Choose a category:
			<select id="category">
				<option value="Animated Movies">Animated Movies</option>
				<option value="Coding Languages">Coding Languages</option>
				<option value="Freedom Fighters">Freedom Fighters</option>
				<option value="States and UT">States & UTs</option>
				<option value="Fruits">Fruits</option>
				<option value="Rock Bands">Rock Bands</option>
				<option value="Marvel Heroes">Marvel Heroes</option>
				<option value="Fantasy Fiction Books">Fantasy Fiction Books</option>
				<option value="DC Heroes">DC Heroes</option>
				<option value="Harry Potter Characters">Harry Potter Characters</option>
				<option value="Cartoons">Cartoons</option>
				<option value="Countries">Countries</option>
				<option value="Apps">Apps</option>
				<option value="Netflix series">Netflix series</option>
				<option value="Games">Games</option>
				<option value="Famous Companies">Famous Companies</option>
			</select>
			<br>
		</label>		
		<label>Choose a difficulty mode:
			<select id="difficulty-mode">
				<option value="Easy">Easy</option>
				<option value="Challenging">Challenging</option>
			</select>			
		</label>
		<button id="play-btn">Play!</button>
		<div id="social-links">
			<div class="social-link">
				<a href="https://www.instagram.com/mohitroy2004" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/30px-Instagram_icon.png" alt="Instagram"></a>
				<span>Instagram</span>
			</div>
			<div class="social-link">
				<a href="https://www.facebook.com/share/2BVF1A1xSZ5AQAkx/?mibextid=qi2Omg" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/30px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook"></a>
				<span>Facebook</span>
			</div>
		</div>
	</aside>
	<main id="game-area">
		<button id="home-btn">back</button>
		<button id="audio-button">
			<img src="" width="30px" height="30px" alt="volume icon">
		</button>
		<div id="name-shower">The card depicted: <span></span></div>
		<div id="score-display">Score: <span id="score">0</span></div>
		<div class="card-container" id="source">
		</div>
		<div class="card-container" id="destination">
			<div id="card-drop-position">
				<div id="matcher"></div>
			</div>
		</div>
		<div id="hints-display">Hints seen: <span id="hint">0</span></div>
		<div id="deck-author-display">Touch The Name to go Back: <a id="author" href="#" target="_blank"></a></div>
	</main>
	<template id="cardTemplate">
		<div class="card-wrapper" draggable="true">
			<div class="card">
				<div class="back-face">
					<span class="hint"></span>
				</div>
				<div class="front-face">
					<span class="primary"></span>
					<span class="secondary"></span>				
				</div>
			</div>
		</div>
	</template>
	<div id="modal-container">
		<div id="modal-overlay"></div>
		<div id="modal-box">
			<h1 id="modal-title"></h1>
			<p id="modal-content"></p>
			<div id="modal-actions">
				<button id="modal-cancel"></button>
				<button id="modal-confirm"></button>
			</div>
		</div>
	</div>
</body>
</html>
